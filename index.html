<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather apps</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" class="search-box" autocomplete="off" placeholder="Enter City name">
        </header>
        <main>
            <section class="location">
                <div class="city">Chittagong , BD</div>
                <div class="date">Monday , 10 August 2020</div>
            </section>

            <div class="current">
                <div class="temp">32 <span>°C</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">30°C / 34°C</div>

            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>

</html>
