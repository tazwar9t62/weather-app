<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather apps</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" class="search-box" autocomplete="off" placeholder="Enter City name">
        </header>
        <main>
            <section class="location">
                <div class="city"></div>
                <div class="date"></div>
            </section>

            <div class="current">
                <div class="temp"></div>
                <div class="weather"></div>
                <div class="hi-low"></div>

            </div>
            <footer id="footer">
                <small>&copy; Tazwar 2020 || All rights reserved.</small>
            </footer>
        </main>
    </div>


    <script src="main.js"></script>
</body>

</html>
